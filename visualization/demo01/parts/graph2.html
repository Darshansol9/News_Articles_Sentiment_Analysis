<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- including ECharts file -->
    <script src="../js/echarts.js"></script>
    <script src="../js/jquery-3.4.1.min.js"></script>
    <!--    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>-->
</head>
<body>
<!-- prepare a DOM container with width and height -->
<div id="main" style="width: 600px;height:400px;"></div>
<div id="second" style="width: 600px;height:400px;"></div>
<script type="text/javascript">

    var myChart = echarts.init(document.getElementById('main'));
    var xAxisData = [];
    var data1 = [];
    var data2 = [];
    data1.push(23,24,12,56,85,43,87,78,46,78);
    data2.push(-45,-24,-13,-6,-15,-53,-87,-27,-64,-38);
    for (var i = 0; i < 10; i++) {
        xAxisData.push(2010 + i);

        // data1.push((Math.sin(i / 5) * (i / 5 -10) + i / 6) * 5);
        // data2.push((Math.cos(i / 5) * (i / 5 -10) + i / 6) * 5);
    }
    // data1 = [12，23，45，67，78，90，13，45，56，33];
    // data2 = [34，23，5，43，90，13，42，54，26，56];

    option = {
        title: {
            text: '柱状图动画延迟'
        },
        legend: {
            data: ['positive', 'negtive'],
            align: 'left'
        },
        toolbox: {
            // y: 'bottom',
            feature: {
                magicType: {
                    type: ['stack', 'tiled']
                },
                dataView: {},
                saveAsImage: {
                    pixelRatio: 2
                }
            }
        },
        tooltip: {},
        xAxis: {
            data: xAxisData,
            silent: false,
            splitLine: {
                show: false
            }
        },
        yAxis: {
        },
        series: [{
            name: 'positive',
            type: 'bar',
            data: data1,
            animationDelay: function (idx) {
                return idx * 10;
            }
        }, {
            name: 'negtive',
            type: 'bar',
            data: data2,
            animationDelay: function (idx) {
                return idx * 10 + 100;
            }
        }],
        animationEasing: 'elasticOut',
        animationDelayUpdate: function (idx) {
            return idx * 5;
        }
    };

    myChart.setOption(option);


    var secChart = echarts.init(document.getElementById('second'));

    setTimeout(function () {

        option = {
            legend: {},
            tooltip: {
                trigger: 'axis',
                showContent: false
            },
            dataset: {
                source: [
                    ['product', '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019'],
                    ['Positive Articles', 41.1, 30.4, 65.1, 53.3, 83.8, 98.7, 86.5, 92.1, 85.7, 83.1],
                    // ['Milk Tea', 86.5, 92.1, 85.7, 83.1, 73.4, 55.1],
                    // ['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4, 65.2, 82.5],
                    ['Negative Articles', 55.2, 67.1, 69.2, 72.4, 53.9, 39.1, 24.1, 67.2, 79.5, 86.4]
                ]
            },
            xAxis: {type: 'category'},
            yAxis: {gridIndex: 0},
            grid: {top: '55%'},
            series: [
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                // {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                // {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {type: 'line', smooth: true, seriesLayoutBy: 'row'},
                {
                    type: 'pie',
                    id: 'pie',
                    radius: '30%',
                    center: ['50%', '25%'],
                    label: {
                        formatter: '{b}: {@2012} ({d}%)'
                    },
                    encode: {
                        itemName: 'product',
                        value: '2012',
                        tooltip: '2012'
                    }
                }
            ]
        };

        secChart.on('updateAxisPointer', function (event) {
            var xAxisInfo = event.axesInfo[0];
            if (xAxisInfo) {
                var dimension = xAxisInfo.value + 1;
                myChart.setOption({
                    series: {
                        id: 'pie',
                        label: {
                            formatter: '{b}: {@[' + dimension + ']} ({d}%)'
                        },
                        encode: {
                            value: dimension,
                            tooltip: dimension
                        }
                    }
                });
            }
        });

        secChart.setOption(option);

    });

</script>
</body>
</html>
